<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações</title>
    <style></style>
</head>
<body>
    <h1>Notificações</h1>
    <button id="disparar">Disparar Notificação</button>
    <script>
        const botaoDisparar = document.getElementById("disparar");
        Notification.requestPermission();

        console.log(Notification.permission);

        botaoDisparar.onclick = () => {
            if (Notification.permission === "granted") {
                const notificacao = new Notification("Olá", {
                    body: "Este é o conteúdo da notificação",
                    icon: "selecionar.png",
                });
                notificacao.onclick = () => {
                    window.focus();
                }
            } else {
                alert("Notificação não permitida.");
            }
        }
    </script>
</body>
</html>
